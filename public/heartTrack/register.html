<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HeartTrack - Register</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Import jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
  <link href="./stylesheets/heartTrack.css" rel="stylesheet">
  <script src="./javascripts/register.js"></script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <nav>
  <div class="nav-wrapper red darken-3">
   <a href="account.html" class="brand-logo left"><img id="logo" src="images/logo.png"><span id="name">HeartTrack</span></a>
  </div>
  </nav>
   
  <div class="row">
    <div class="col s12 m6">
    <div class="card red lighten-5 ">
      <div class="card-content black-text">
      <span class="card-title">Account Registration</span>
      <div class="input-field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="black-text">
      </div>
      <div class="input-field">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" class="black-text">
      </div>
      <div class="input-field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="black-text">
      </div>
      <div class="input-field">
        <label for="passwordConfirm">Confirm Password</label>
        <input type="password" id="passwordConfirm" name="passwordConfirm" class="black-text">
      </div>
      <!-- <div class="input-field">
        <label for="deviceID">Device Id</label>
        <input type="text" id="deviceID" name="deviceID" >
      </div> -->
      <div class="card-action">
        <div><a id='registerButton' class="waves-effect waves-light btn">Register</a></div>
        <div id="account">Have an account? <a href="index.html">Sign In</a></div>
      </div>
      </div>
      <div class="card-panel blue-text" id="ServerResponse" style="display: none"></div>
    </div>
    </div>
  </body>
  
  <script>
  $('.dropdown-trigger').dropdown();
  </script>
</html>
